<!DOCTYPE html>
<html>
	<head>
		<title>GW2Timer Application Reset</title>
		<script type="text/javascript">
			if (confirm("GW2Timer.com Reset: This is will clear all options and everything you have written in this website. Continue?"))
			{
				localStorage.clear();
			}
			else
			{
				document.location = "http://gw2timer.com";
			}
		</script>
	</head>
	<body>
		<div>localStorage cleared! Try <a href="http://gw2timer.com">GW2Timer</a> again.</div>
	</body>
</html>
